repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: ["--fix", "--show-fixes"]

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: ["--line-length=88"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: ["--max-line-length=88", "--extend-ignore=E203,E501,W503"]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length=88"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
        exclude: ^.*\.(md|rst)$
      - id: check-yaml
        args: ["--allow-multiple-documents"]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=5000"]
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-ll, --severity-level=medium, --confidence-level=medium]
        files: ^(core|common|scripts|strategies)/
        exclude: ^tests/

  - repo: local
    hooks:
      - id: guard-critical-files
        name: Guard critical UI files (expander contract)
        entry: python tools/guard_critical_files.py
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: run-enhanced-tests
        name: Run enhanced final_allocation tests
        entry: python -m pytest tests/test_final_allocation_enhanced.py -q --tb=short
        language: python
        files: ^(core/final_allocation\.py|tests/test_final_allocation_enhanced\.py)$
        pass_filenames: false

      - id: check-mini-pipeline
        name: Quick pipeline test (on core changes)
        entry: python scripts/run_all_systems_today.py --test-mode mini --skip-external
        language: python
        files: ^(scripts/run_all_systems_today\.py|core/|common/)
        pass_filenames: false
        stages: [pre-push]

      - id: local-quality-aggregate
        name: Local quality aggregate (ruff/mypy/pytest/bandit/radon)
        entry: python tools/local_quality_check.py --limit 30
        language: system
        pass_filenames: false
        stages: [pre-push]
