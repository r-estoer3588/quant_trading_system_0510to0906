repos:
  # isort hook removed from local pre-commit by request (CI still runs isort checks).
  # If you want to re-enable local isort auto-fix, restore the block below:
  # - repo: https://github.com/pycqa/isort
  #   rev: 7.0.0
  #   hooks:
  #     - id: isort
  #       # 自動修正モードにして先に import 整理を行う（black と整合させる）
  #       args: ["--profile", "black", "--line-length=88"]
  # black and ruff hooks removed by request (formatting handled by editor/workspace)

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
        exclude: ^\.vscode/
      - id: trailing-whitespace
        exclude: ^.*\.(md|rst)$
      - id: check-yaml
        args: ["--allow-multiple-documents"]
      - id: check-json
        exclude: ^(\.vscode/|f821_errors\.json$)
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=5000"]
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        additional_dependencies: []
        args:
          [
            "--no-strict-optional",
            "--ignore-missing-imports",
            "--install-types",
            "--non-interactive",
          ]
        stages: [manual]

  - repo: local
    hooks:
      # === Automation Tools ===
      - id: project-rules-check
        name: Project-Specific Rules Check
        entry: python tools/check_project_rules.py
        language: system
        types: [python]
        pass_filenames: true
        exclude: ^(tests/|tools/check_project_rules\.py|e2e/)
        stages: [pre-push] # より厳格に pre-push で実行

      - id: auto-benchmark
        name: Performance Regression Check
        entry: python tools/auto_benchmark.py --threshold 0.10 --confirm
        language: system
        files: ^(core/|common/|scripts/run_all_systems_today\.py)
        pass_filenames: false
        stages: [pre-push]

      - id: auto-snapshot
        name: Snapshot Test (Core Changes)
        entry: python tools/auto_snapshot.py --compare
        language: system
        files: ^(core/system[1-7]\.py|core/final_allocation\.py|common/today_signals\.py)
        pass_filenames: false
        stages: [pre-push]

      - id: pytest-quick
        name: pytest quick subset
        entry: python -m pytest -q --tb=short -k "not slow and not integration"
        language: system
        types: [python]
        pass_filenames: false
        stages: [manual]

      - id: guard-critical-files
        name: Guard critical UI files (expander contract)
        entry: python tools/guard_critical_files.py
        language: system
        pass_filenames: false
        stages: [manual]

      - id: run-enhanced-tests
        name: Run enhanced final_allocation tests
        entry: python -m pytest tests/test_final_allocation_enhanced.py -q --tb=short
        language: system
        files: ^(core/final_allocation\.py|tests/test_final_allocation_enhanced\.py)$
        pass_filenames: false

      - id: check-mini-pipeline
        name: Quick pipeline test (on core changes)
        entry: python scripts/run_all_systems_today.py --test-mode mini --skip-external
        language: python
        files: ^(scripts/run_all_systems_today\.py|core/|common/)
        pass_filenames: false
        stages: [manual]

      - id: local-quality-aggregate
        name: Local quality aggregate (ruff/mypy/pytest/bandit/radon)
        entry: python tools/local_quality_check.py --limit 30
        language: system
        pass_filenames: false
        stages: [manual]

      # --- Static analysis additions ---
      # mypy (UTF-8 forced) - Windows codepage compatibility
      - id: mypy-utf8
        name: mypy (UTF-8 forced)
        entry: python -X utf8 -m mypy --config-file mypy.ini
        language: system
        types: [python]
        # Gradual rollout: start with specific tools and common modules
        files: ^(tools/verify_trd_length\.py|tools/validate_log_compactness\.py|common/system_diagnostics\.py)$
        pass_filenames: true
        stages: [manual]
