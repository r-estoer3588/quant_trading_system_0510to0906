[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
warn_unused_ignores = True
warn_redundant_casts = True
no_implicit_optional = True
check_untyped_defs = True
ignore_missing_imports = True
exclude = (tests/|scripts/|app_.*\.py|results_csv/|logs/|data_cache/|data_cache_recent/)
# P1 追加: 不完全な定義を検出（戻り値/引数型が欠ける関数を洗い出し）
disallow_incomplete_defs = True
# 今後の段階的オプション（P2以降で True を検討）:
# disallow_untyped_defs = True
# disallow_any_generics = True
# strict_optional = True

# alpaca-py は条件付きimportのため、環境によってtype: ignoreの要否が変わる
[mypy-common.broker_alpaca]
warn_unused_ignores = False
