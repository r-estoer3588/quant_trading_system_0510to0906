[tool.black]
line-length = 88
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 88
src_paths = [
  "apps",
  "common",
  "core",
  "strategies",
  "config",
  "scripts",
  "tools",
  "tests",
  "utils",
  "schedulers",
]
force_sort_within_sections = true
extend_skip_glob = ["**/.wslvenv/**", "**/.venv/**", "**/site-packages/**"]

[tool.ruff]
target-version = "py310"
line-length = 88
# 明示的に除外（Windows パス/UNIX パス/グロブの両対応）。一部の環境で extend-exclude を無視するケース対策。
exclude = [
  ".wslvenv",
  ".venv",
  "venv",
  "data_cache",
  "data_cache_recent",
  "results_csv",
  "results_csv_test",
  "logs",
  "htmlcov",
  "tools/archive",
  # アーカイブされた壊れたテスト群は完全除外
  "tests/experimental/system7_archive",
  "tests\\experimental\\system7_archive",
  "**/tests/experimental/system7_archive/**",
  "**\\tests\\experimental\\system7_archive\\**",
]

# Lint selection and ignores for ruff
select = [
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "B",  # flake8-bugbear
  "UP", # pyupgrade
  "N",  # pep8-naming
  "S",  # flake8-bandit (security)
]
ignore = [
  # pytestの未使用引数や命名など、既存テスト互換のために一部緩める
  "N802",
  "N803",
  "N806",
  # 一時的に既存コードとの互換性のため無効にする問題
  "E501", # Line too long - gradual fix
  "F821", # Undefined name - 複雑なスコープの問題
  "E402", # Module level import not at top - 既存のパターン
  "F841", # Unused variable - テスト用変数
  "E731", # Lambda assignment - テストコード内
  # Security checks - 既存コードとの互換性
  "S101", # Use of assert (pytest uses it)
  # Disable ruff's specific import-sorting rule (I001) to avoid conflicts with isort
  # We prefer isort to perform import sorting; keep other I-codes enabled so ruff
  # still reports non-ordering import issues.
  "I001",
]

[tool.pytest.ini_options]
testpaths = ["tests", "tests/experimental", "."]
addopts = "--cov=./ --cov-report=term-missing"
# アーカイブ済みの壊れたテスト群は収集しない
norecursedirs = ["tests/experimental/system7_archive"]

[tool.coverage.run]
source = ["core", "common", "strategies", "config", "schedulers"]
omit = [
  "*/tests/*",
  "*/test_*.py",
  "*/__pycache__/*",
  "*/site-packages/*",
  "*/.venv/*",
  "*/.wslvenv/*",
  "*/data_cache/*",
  "*/data_cache_recent/*",
  "*/results_csv/*",
  "*/results_csv_test/*",
  "*/logs/*",
  "*/htmlcov/*",
  "*/tools/archive/*",
]
branch = true
parallel = true

[tool.coverage.report]
precision = 2
skip_empty = true
show_missing = true
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "if __name__ == .__main__.:",
  "raise AssertionError",
  "raise NotImplementedError",
  "if TYPE_CHECKING:",
  "if typing.TYPE_CHECKING:",
  "@abstractmethod",
  "@abc.abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

[tool.coverage.json]
output = "coverage.json"

