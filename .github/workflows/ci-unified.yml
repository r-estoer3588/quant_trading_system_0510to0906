name: CI Unified

on:
  push:
    branches: [main, develop, branch0906]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - ".github/ISSUE_TEMPLATE/**"
  pull_request:
    branches: [main, develop, branch0906]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - ".github/ISSUE_TEMPLATE/**"
  workflow_dispatch:
    inputs:
      reason:
        description: "Manual run while CI is paused"
        required: false
        type: string

concurrency:
  group: ci-unified-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-and-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # Pin formatter versions to avoid CI drift against local/pre-commit
          pip install "ruff==0.14.1" "black==25.9.0" "isort==5.13.2"
      - name: isort (import order check)
        run: |
          # Run isort in check mode in CI so PRs fail when import ordering differs
          isort --check-only .
      - name: Ruff (lint)
        run: ruff check . --output-format=github
      - name: Black (format check)
        run: black --check .

  test-and-coverage:
    name: Test & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: [lint-and-format]
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: 1
      PYTHONUNBUFFERED: 1
      COMPACT_TODAY_LOGS: "1"
      ENABLE_PROGRESS_EVENTS: "0"
      PYTEST_USE_FAKE_SYMBOLS: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            pyproject.toml
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libatlas-base-dev libopenblas-dev
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install pytest-cov coverage[toml]
      - name: Run tests with coverage
        run: |
          pytest -q \
            --cov=core \
            --cov=common \
            --cov=strategies \
            --cov-report=term-missing \
            --cov-report=html:htmlcov \
            --cov-report=xml:coverage.xml \
            --cov-report=json:coverage.json
      - name: Coverage summary (markdown)
        run: |
          echo "## ðŸ“Š Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          coverage report --skip-empty >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
      - name: Check System7 threshold (warn-only)
        run: |
          python - <<'PY'
          import json
          import sys
          import pathlib

          p = pathlib.Path("coverage.json")
          if not p.exists():
              print("::notice::coverage.json not found")
              sys.exit(0)

          data = json.loads(p.read_text())
          files = data.get("files", {})

          # Find core/system7.py in the coverage json
          key = None
          for k in files.keys():
              if k.endswith("core/system7.py"):
                  key = k
                  break

          if not key:
              print("::notice::core/system7.py not found in coverage json")
              sys.exit(0)

          summary = files[key].get("summary", {})
          percent = summary.get("percent_covered")

          if percent is None:
              print("::notice::percent_covered not found")
              sys.exit(0)

          print(f"System7 coverage: {percent:.2f}%")
          if percent < 66.0:
              print(f"::warning::System7 coverage ({percent:.2f}%) is below 66%")
          else:
              print(f"System7 coverage OK ({percent:.2f}%)")
          PY
      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-html
          path: htmlcov/
          if-no-files-found: warn
          retention-days: 30
      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-xml
          path: coverage.xml
          if-no-files-found: warn
          retention-days: 30
      - name: Upload coverage JSON
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-json
          path: coverage.json
          if-no-files-found: warn
          retention-days: 30
