name: Auto-Update Documentation

# TEMPORARY PAUSE: Disable push triggers; manual-only.
on:
    workflow_dispatch:

jobs:
    update-docs:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  pip install -r requirements.txt

            - name: Generate API docs
              run: |
                  python tools/generate_api_docs.py --all --output-dir docs/api/

            - name: Generate system specs
              run: |
                  python tools/generate_system_specs.py --all --output-dir docs/systems_auto/

            - name: Check for changes
              id: check_changes
              run: |
                  git diff --quiet docs/ || echo "changes=true" >> $GITHUB_OUTPUT

            - name: Commit and push
              if: steps.check_changes.outputs.changes == 'true'
              run: |
                  git config --local user.email "github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"
                  git add docs/
                  git commit -m "docs: Auto-update API documentation [skip ci]"
                  git push
