name: Playwright Tests
on:
  push:
    branches: [main, master, branch0906]
    paths:
      - "apps/**"
      - "e2e/**"
      - "playwright.config.ts"
      - "package.json"
  pull_request:
    branches: [main, master]
    paths:
      - "apps/**"
      - "e2e/**"
      - "playwright.config.ts"
      - "package.json"
  workflow_dispatch: # 手動実行を許可

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Prepare test data (optional)
        run: |
          # 必要に応じてテストデータを生成
          # python scripts/run_all_systems_today.py --test-mode mini --skip-external
        continue-on-error: true

      - name: Start Streamlit app
        run: |
          nohup python -m streamlit run apps/app_today_signals.py --server.port 8501 &>/dev/null &

      - name: Run Playwright tests
        env:
          CI: true
        run: |
          npx playwright install --with-deps
          npx playwright test --reporter=github --workers=1

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload test screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7
