name: Playwright E2E (Docker)

on:
  push:
    branches: [main, "release/*"]
  pull_request:
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (with cache)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ci/Dockerfile.playwright-ci
          push: false
          tags: playci/pts-playwright-ci:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests inside container
        env:
          RUN_NAMESPACE: "${{ github.run_id }}"
          PIPELINE_USE_RUN_SUBDIR: "1"
          PIPELINE_USE_RUN_LOCK: "1"
          CI: "1"
        run: |
          mkdir -p playwright-report results_csv
          docker run --rm \
            -e CI=1 \
            -e RUN_NAMESPACE=${RUN_NAMESPACE} \
            -e PIPELINE_USE_RUN_SUBDIR=1 \
            -e PIPELINE_USE_RUN_LOCK=1 \
            -v "$PWD/playwright-report:/workspace/playwright-report" \
            -v "$PWD/results_csv:/workspace/results_csv" \
            playci/pts-playwright-ci:latest

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload results CSVs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: results_csv
          path: results_csv
