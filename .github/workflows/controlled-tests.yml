name: Controlled Systems Tests

# TEMPORARY PAUSE: Disable auto triggers during local iteration.
on:
  workflow_dispatch:
    inputs:
      reason:
        description: "Manual trigger while CI is paused"
        required: false
        type: string

jobs:
  controlled-tests:
    name: Run controlled systems test (systems 1-6)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; fi

      - name: Run controlled tests
        run: |
          python scripts/run_controlled_tests.py
